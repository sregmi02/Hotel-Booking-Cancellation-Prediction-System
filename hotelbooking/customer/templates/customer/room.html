{% extends "customer/base.html" %}
{% block content %}


  <section id="portfolio-details" class="portfolio-details">
    <div class="container">

      <div class="row gy-4">

        <div class="col-lg-8">
            <div class="portfolio-details-slider">
              <div class="wrapper align-items-center">
                <div class="slide">
                  <img src="{{room.image.url}}" alt="">
                </div>

              </div>
            </div>
          </div>

        <div class="col-lg-4">
          <div class="portfolio-info">
            <h2><b>{{room.name}}</b></h2>
            <p>
              {{room.description}}
            </p>
            <p><b>Maximum Capacity:</b>{{room.max_capacity}}</p>
            <p><b>Price: </b>â‚¬{{room.price}}</p>
            <p class = 'text-danger fs-6 fw-lighter fst-italic'>*The displayed prices are subject to change based on your selected date of arrival.*</p>
          </div>
          <br/><br/>
          <a href = "{% url "booking_form" room.id  %}" class = "col-4 offset-4 btn btn-get-started scrollto">Book Room</a>
        </div>
      </div>
    </section>
{% endblock content %}
