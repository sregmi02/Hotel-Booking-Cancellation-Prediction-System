{% extends "customer/base.html" %}
{% block content %}

<br/><br/>

  <br/>
<div id = "bgcolor" class = "col">
<div   class="container row g-3 col-6 offset-3 text-auto border border-3">
  <div class="col-md-6 offset-3">
    <h2 class = "text-center"><strong>Booking Details</strong></h2><br/>
   </div>
  
  <div class="col-md-6">
    <label for="room" class="form-label"><strong>Room:</strong> {{booking.room.name}}</label>
  </div>
  <div class="col-md-6">
    <label for="booking_id" class="form-label"><strong>Booking ID:</strong> {{booking.id}}</label>
  </div>
  <div class="col-md-6">
    <label for="adults" class="form-label"><strong>Number of Adults:</strong> {{booking.no_of_adults}}</label>
  </div>
  <div class="col-md-6">
    <label for="children" class="form-label"><strong>Number of Children:</strong> {{booking.no_of_children}}</label>
  </div>
  <div class="col-md-6">
    <label for="checkin" class="form-label"><strong>Check-in Date:</strong> {{booking.checkin_date}}</label>
  </div>
  <div class="col-md-6">
    <label for="checkout" class="form-label"><strong>Check-out Date:</strong> {{booking.checkout_date}}</label>
  </div>
  <div class="col-md-6">
    <label for="meal" class="form-label"><strong>Meal Plan:</strong> {{booking.meal_plan}}</label>
  </div>
  <div class="col-md-6">
    <label for="numberofrooms" class="form-label"><strong>Number of Rooms:</strong> {{booking.no_of_rooms}}</label>
  </div>
  <div class="col-md-6">
    <label for="parking" class="form-label"><strong>Car Parking:</strong>{{booking.car_parking|yesno:"Yes,No" }}</label>
  </div>
  <div class="col-md-6">
    <label for="parking" class="form-label"><strong>Price:</strong>{{booking.dynamic_price}}</label>
  </div>
  <div class="col-md-6">
    <label for="parking" class="form-label"><strong>Previous Cancellations:</strong>{{booking.customer.previous_bookings_cancelled}}</label>
  </div>
  <div class="col-md-6">
    <label for="parking" class="form-label"><strong>Payment Status: </strong>{{booking.paid|yesno:"Paid,Not Paid"}}</label>
  </div>
  <div class="col-md-6">
    <label for="parking" class="form-label"><strong>Active Booking: </strong>{{booking.customer.pending_status|yesno:"Yes,No"}}</label>
  </div>
  
{% if booking.paid == False %}
  <div class="col-12">
    <a href = {% url "update_booking" booking.id %} class = "btn btn-get-started">Update Booking</a></label>
  </div>
<div></div>
  {% endif %}


</div>
</div>
{% endblock content %}
